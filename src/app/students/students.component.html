<div>
    <div>
      <label>Student name:
        <input #studentName class="form-control"/>
      </label>
     
      <label>Student age:
          <input #studentAge class="form-control"/>
        </label>
        <button (click)="add(studentName.value,studentAge.value);studentName.value='';studentAge.value=''"  class="btn btn-success">添加</button>
    </div>
    

    <table class="table table-bordered table-hover" style="margin:auto;width: 40%;">
        <tr class="success">
          <th>ID</th>
          <th>NAME</th>
          <th>AGE</th>
          <th colspan="2">操作</th>
        </tr>
        <tr *ngFor="let student of students"  class="active">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.age}}</td>
          <td><a routerLink="/update/{{student.id}}">修改</a></td>
          <td><button (click)="delete(student)" class="btn btn-danger">删除</button></td>
        </tr>
      </table>
</div>
